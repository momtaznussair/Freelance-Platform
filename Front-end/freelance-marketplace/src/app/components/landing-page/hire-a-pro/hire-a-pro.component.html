<div class="container p-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-2 mb-md-4">Hire a pro <br> for any skill</h1>
            <table>
                <tr *ngFor="let skill of skills">
          <td> <ul class="list-unstyled display-6">
                <li >
                    <a href="#" >{{skill.name}}</a>
                </li></ul></td>
                </tr>
                </table>
        </div>
        <div class="col-md-6">
            <img src="../../../../assets/images/annie-spratt-QckxruozjRg-unsplash.jpg" class="img-fluid mb-3" alt="">
            <div class="p-md-3">
                <table>
                    <tr *ngFor="let cat of categories">
                    
                        <td> <span class="m-sm-1 m-md-2 p-2 d-inline-block">{{cat.name}}</span></td>
                    </tr>  
                  
            </table>
            </div>
        </div>
    </div>
</div>
