<div class="container py-5 px-3">

    <div class="row">


        <section class="sidebar d-none d-md-block col-md-3">
            <app-sidebar></app-sidebar>
        </section>
        <section class="lang col-12 col-md-9">
            <div class="header">

                <h3>Languages </h3>
                <p>6 of 8</p>
            </div>
            <form action="" [formGroup]="form">
                <div>
                    <input type="hidden" formControlName="user_id" name="user_id">
                </div>
                <br>


                <h3 class="mx-2"> What Language do you speak? </h3>

                <div class="container">
                    <div class="row ">
                        <select *ngIf="isLanguageGet" class="col form-select form-select-sm " name="language_id" formControlName="language_id">
                          <option *ngFor="let item of languages.data" value="{{item.id}}" >{{item.name}}</option>
                        </select>
                        <div *ngIf="form.controls.language_id.invalid && isLogged || (form.controls.language_id.dirty || form.controls.language_id.touched)">
                            <small class="text-danger fw-bold mb-3" *ngIf="form.controls.language_id.hasError('required')">please choose your language </small>
                        </div>
                    </div>
                </div>

                <h3 class="mx-2 mt-5"> What is your language proficiency? </h3>
                <div class="container">
                    <div class="row ">
                        <select *ngIf="isLanguageLevelGet" class="col form-select form-select-sm " name="language_level_id" formControlName="language_level_id">
                          <option *ngFor="let item of languageLevels.data"  value="{{item.id}}">{{item.name}}</option>
                        </select>
                        <div *ngIf="form.controls.language_level_id.invalid && isLogged || (form.controls.language_level_id.dirty || form.controls.language_level_id.touched)">
                            <small class="text-danger fw-bold mb-3" *ngIf="form.controls.language_level_id.hasError('required')">please choose your level</small>
                        </div>
                    </div>
                </div>
                <br>
                <div class="md-6 lg-6 d-sm-flex footer mt-5">

                    <button class="bt1" type="button" routerLink="/user/signup/education"> Back </button>

                    <button class="bt2" type="button" (click)="next()">Next</button>
                </div>
            </form>
        </section>

    </div>
</div>
