<div class="container py-5 px-3">

    <div class="row">


        <section class="sidebar d-none d-md-block col-md-3">
            <app-sidebar></app-sidebar>
        </section>
        <section class="lang col-12 col-md-9">
            <div class="header">

                <h3>Languages </h3>
                <p>6 of 8</p>
            </div>
            <br>
            <form action="" [formGroup]="form">
            <h3> What is your English proficienvy? </h3>
            <select  formControlName="languagelevelid" class="form-select form-select-sm" aria-label=".form-select-sm example">


            <option id="1" value="1" selected>Beginner</option>
            <option id="2" value="2">Fluent</option>
            <option id="3" value="3">Native</option>

          </select>
          <div *ngIf="form.controls.languagelevelid.invalid && isLogged || (form.controls.languagelevelid.dirty || form.controls.languagelevelid.touched)">
            <small class="text-danger fw-bold mb-3" *ngIf="form.controls.languagelevelid.hasError('required')">please select your level</small>
            <!-- <small class="text-danger fw-bold mb-3" *ngIf="form.controls.overview.hasError('minlength')">You should write more than 255 letter </small> -->
            <!-- <small class="text-danger fw-bold mb-3" *ngIf="form.controls.overview.hasError('maxlength')"> You can not write more than 500 letter</small> -->
        </div>
            <br>


            <h3> What other Languages do you speak? </h3> <br>
            <div class="flex">
                <p> <b> Language  </b></p>
                <p> <b>proficiency </b></p>
            </div>

            <div class="container px-3">
                <div class="row ">
                    <select formControlName="languageid" class="col form-select form-select-sm ">
         <option   class="p-3 border bg-light" id="1" value="1"  selected >Arabic</option>
         <option id="2" value="2">English</option>
         <option id="3" value="3">French</option>


        </select>
        <div *ngIf="form.controls.languageid.invalid && isLogged || (form.controls.languageid.dirty || form.controls.languageid.touched)">
          <small class="text-danger fw-bold mb-3" *ngIf="form.controls.languageid.hasError('required')">please select your second language</small>
         </div>

                    <select class="col form-select form-select-sm ">
          <option class="p-3 border bg-light" >Native</option>
          <option value="2">Fluent</option>
          <option value="3">Beginner</option>
        </select>
                </div>
            </div>
            <br> <br>
            <button class="bt1" type="button">  + Add Language </button>
            <br> <br>
            <div class="md-6 lg-6 d-sm-flex footer">

                <button class="bt1" type="button" routerLink="/user/signup/education"> Back </button>

                <button class="bt2" type="button" (click)="next()" >Next</button>
            </div>
            </form>
        </section>

    </div>
</div>
