<ul id="grouplist" class="list-unstyled">
    <li class="my-md-3 " *ngFor="let item of groups">
        <!-- <a [ngClass]="{'active': selectedItem == item }" (click)="listClick($event, item)" routerLink="{{item.path}}"><span class="fa fa-{{item.shape}} mx-2"></span> {{ item.name }}</a> -->
        <a [ngClass]="{'active': selectedItem == item }" (click)="listClick($event, item)"><span class="fa fa-{{item.shape}} mx-2"></span> {{ item.name }}</a>
    </li>
</ul>
