<ul id="grouplist" class="list-unstyled">
    <li class="my-md-3 " *ngFor="let item of groups">
        <a [ngClass]="{'active': currentPath == item.path }"><span class="fa fa-{{item.shape}} mx-2 "></span> {{ item.name }}</a>
    </li>
</ul>
